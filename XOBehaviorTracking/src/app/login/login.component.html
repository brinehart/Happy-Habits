<FlexboxLayout class="page-layout" backgroundSpanUnderStatusBar="true"  loaded="onLoaded" actionBarHidden="true">
    <ScrollView orientation="vertical">
        <StackLayout class="form" padding="15" width="100%" height="100%" visibility="visible" id="layoutStack" horizontalAlignment="center"  verticalAlignment="center" orientation="vertical">
            <Image src="res://xologo" class="logo-image anim-fade-in"></Image>
            <TextField hint="Email" keyboardType="email" autocapitalizationType="none" [(ngModel)]="input.email"
                [ngClass]="['input', 'input-border', animationOn ? 'anim-fade' : '']"></TextField>
            <TextField hint="Password" secure="true" [(ngModel)]="input.password" 
                [ngClass]="['input', 'input-border', animationOn ? 'anim-fade' : '']">
            </TextField>
            <Button class="btn btn-primary w-full anim-fade-in" text="Login" (tap)="login()"></Button>
            <Button class="btn btn-success w-full anim-fade-in" text="Register" (tap)="register()"></Button>
            <Button class="btn btn-link w-full anim-fade-in" text="Forgot your password?" (tap)="forgotPassword()"></Button>
        </StackLayout>
    </ScrollView>
</FlexboxLayout>
