<FlexboxLayout class="page-layout" backgroundSpanUnderStatusBar="true" loaded="onLoaded" actionBarHidden="true">
    <ScrollView orientation="vertical">
        <StackLayout class="form" padding="15" width="100%" height="100%" visibility="visible" id="layoutStack"
            horizontalAlignment="center" verticalAlignment="center" orientation="vertical">
            <Image src="res://xologo" class="logo-image"></Image>
            <TextField hint="Email" keyboardType="email" autocapitalizationType="none" [(ngModel)]="input.email"
                [ngClass]="['input', 'input-border', animationOn ? 'anim-fade' : '']">
            </TextField>
            <Button class="btn btn-primary w-full" text="Send Reset Password Email" (tap)="sendPasswordReset()"></Button>
            <Button class="btn btn-success w-full" text="Back to Login" (tap)="returnToLogin()"></Button>
        </StackLayout>
    </ScrollView>
</FlexboxLayout>
