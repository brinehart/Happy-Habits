<StackLayout class="form" padding="15" width="100%" height="100%" visibility="visible" id="layoutStack"
    horizontalAlignment="center" verticalAlignment="center" orientation="vertical" actionBarHidden="true">
    <Image src="res://xologo" class="logo-image anim-fade-in"></Image>
    <TextField hint="Username" keyboardType="email" autocapitalizationType="none" [(ngModel)]="input.email" 
        [ngClass]="['input', 'input-border', animationOn ? 'anim-fade' : '']"></TextField>
    <TextField hint="Password" secure="true" [(ngModel)]="input.password" 
        [ngClass]="['input', 'input-border', animationOn ? 'anim-fade' : '']"></TextField>
    <TextField hint="Confirm Password" secure="true" [(ngModel)]="input.confirmPassword" 
        [ngClass]="['input', 'input-border', animationOn ? 'anim-fade' : '']"></TextField>
    <Button class="btn btn-primary w-full anim-fade-in" text="Register" (tap)="register()"></Button>
    <Button class="btn btn-success w-full anim-fade-in" text="Login" (tap)="login()"></Button>
</StackLayout>
