<swiper-container #avatarSwiper>
    <swiper-slide *ngFor="let avatar of ($selectedGender() === 'Boy') ? boyAvatars : girlAvatars">
      <div class="avatar-slide-wrapper">
        <img
            [alt]="avatar.alt"
            [ngSrc]="avatarSrc(avatar)"
            height="200"
            width="200"
          />
      </div>
    </swiper-slide>
</swiper-container>
