<swiper-container #avatarSwiper>
  @for (avatar of ($selectedGender() === 'Boy') ? boyAvatars : girlAvatars; track avatar) {
    <swiper-slide>
      <div class="avatar-slide-wrapper">
        <img
          [alt]="avatar.alt"
          [ngSrc]="avatarSrc(avatar)"
          height="200"
          width="200"
          />
      </div>
    </swiper-slide>
  }
</swiper-container>
