<h1>Manage Your Kids</h1>
@if (kidService.anyKids$ | async) {
  @for (kid of kidService.kids$ | async; track kid) {
    <hh-kids-card
      [kid]="kid"
    ></hh-kids-card>
  }
} @else {
  <div class="no-kids">
    <p>You don't have any kids yet.</p>
    <p>Click the button below to add a kid.</p>
  </div>
}
<div class="add-kid-button-section">
  <ion-button expand="block" [routerLink]="'/manage-kids/add'">
    <ion-icon name="add-sharp"></ion-icon>
    Add Kid
  </ion-button>
</div>
