<h1 class="select-a-kid">Select a Kid</h1>
<swiper-container #avatarSwiper>
  <swiper-slide *ngFor="let kid of (kids$ | async)">
    <div class="kid-slide-wrapper">
      <img
        [alt]="kid?.avatar?.alt"
        [ngSrc]="kidAvatarUrl(kid)"
        height="200"
        width="200"
      />
      <h2 class="kid-name">{{ kid?.name }}</h2>
    </div>
  </swiper-slide>
</swiper-container>
