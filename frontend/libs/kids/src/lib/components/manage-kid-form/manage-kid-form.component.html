<form [formGroup]="manageKidForm" (ngSubmit)="onSubmit()">
  <div class="header">
    <h1>{{ mode$ | async }} Kid</h1>
    <ion-toggle (ionChange)="toggleGender()">
      <ion-icon slot="start" name="sunny"></ion-icon>
      <ion-label>{{selectedGender}}</ion-label>
    </ion-toggle>
  </div>
  <div class="avatar-select">
    <hh-kids-kid-avatar-select formControlName="avatar" [selectedGender]="selectedGender"></hh-kids-kid-avatar-select>
  </div>
  <input type="hidden" formControlName="id" />
  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input
      label="Name"
      formControlName="name"
      placeholder="Enter Name"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Birthday</ion-label>
    <ion-datetime-button
      datetime="datetime"
      class="datetime-button"
    ></ion-datetime-button>
  </ion-item>
  <ion-item-divider></ion-item-divider>

  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime
        id="datetime"
        presentation="date"
        formControlName="birthday"
      ></ion-datetime>
      <ion-button color="primary" (click)="dismissModal()">Done</ion-button>
    </ng-template>
  </ion-modal>
  <ion-button type="submit" [disabled]="!manageKidForm.valid">
    Submit
  </ion-button>
</form>
