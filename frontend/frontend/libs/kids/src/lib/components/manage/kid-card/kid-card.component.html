<ion-card (click)="editKid()">
  <ion-card-header>
    <ion-avatar>
      <img
        [src]="kidAvatarUrl"
        [alt]="kid?.avatar?.alt"
      />
    </ion-avatar>
    <ion-card-title>{{ kid?.name }}</ion-card-title>
    <ion-card-subtitle>Age: {{ age }}</ion-card-subtitle>
  </ion-card-header>
</ion-card>
